<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brightness Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>✨ Brightness Editor</h1>
            <p class="subtitle">이미지 밝기를 실시간으로 조절하세요</p>
        </header>

        <div class="main-content">
            <div class="control-panel">
                <div class="upload-section">
                    <label for="upload" class="upload-label">
                        <span class="upload-icon">📁</span>
                        <span class="upload-text">이미지 선택</span>
                    </label>
                    <input type="file" id="upload" accept="image/*" hidden>
                    <span class="file-name" id="fileName">선택된 파일 없음</span>
                </div>

                <div class="control-group">
                    <div class="slider-container">
                        <label class="slider-label">
                            <span class="label-text">밝기 조절</span>
                            <span class="value-display" id="value">0</span>
                        </label>
                        <div class="slider-wrapper">
                            <span class="slider-min">-150</span>
                            <input type="range" id="brightness" class="slider" min="-150" max="150" value="0">
                            <span class="slider-max">+150</span>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button id="resetBtn" class="btn btn-secondary" disabled>
                        <span>🔄</span> 초기화
                    </button>
                    <button id="downloadBtn" class="btn btn-primary" disabled>
                        <span>💾</span> 다운로드
                    </button>
                </div>
            </div>

            <div class="preview-section">
                <div class="canvas-container" id="canvasContainer">
                    <canvas id="canvas"></canvas>
                    <div class="placeholder" id="placeholder">
                        <div class="placeholder-icon">🖼️</div>
                        <p>이미지를 업로드하세요</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
